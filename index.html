<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
  <div class="toggle-button">
    <span class="middle-bar"></span>
  </div>
  <section class="sidebar">
      <!-- <img class="logo" src="./logo-nobg.png" alt=""> -->
      <label class="theme-switch select-disable" for="checkbox-theme">
          <input type="checkbox" id="checkbox-theme" />
          <div class="slider round">
              <span class="material-symbols-rounded">
                light_mode
              </span>
              <span class="material-symbols-rounded">
                dark_mode
              </span>
          </div>
      </label>
      <div class="items select-disable">
          <div class="item active">
              <span class="material-symbols-rounded">home</span>
              <p>Dashboard</p>
          </div>
          <div class="item">
              <span class="material-symbols-rounded">settings</span>
              <p>Settings</p>
          </div>
          <div class="item">
              <span class="material-symbols-rounded">folder</span>
              <p>Documents</p>
          </div>
          <div class="item">
              <span class="material-symbols-rounded">history</span>
              <p>History</p>
          </div>
      </div>
      <div class="user-panel">
          <div class="user-img">
              <img src="guille-face.jpg" />
              <div class="user-info">
                  <a class="user-data" href="#">Max Mustermann</a>
                  <a class="user-data" href="#">Abmelden</a>

              </div>
          </div>
          <span class="material-symbols-rounded wheel select-disable">settings</span>
      </div>
    </section>
    <section class="section-main-body">
      <button class="">Prueba #1</button>
      <button class="">Prueba #2</button>
      <button class="">Prueba #3</button>
    </section>
    

    
</body>

</html>
